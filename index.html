<!DOCTYPE	html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./build/css/styles.css">
    <script src="./build/bundle/main.js"></script>
</head>

<body>
    <div id="calculator">
        <div class="calculator-grid">
            <input type="text" id="display" class="display">
            <div class="decimal-grid">
                <input id="clear" type="button" class="grid-button" value="AC">
                <input id="openbracket" type="button" class="grid-button" value="(">
                <input id="closebracket" type="button" class="grid-button" value=")">
                <input id="divide" type="button" class="grid-button" value="/">
                <input id="seven" type="button" class="grid-button" value="7">
                <input id="eight" type="button" class="grid-button" value="8">
                <input id="nine" type="button" class="grid-button" value="9">
                <input id="multiply" type="button" class="grid-button" value="*">
                <input id="four" type="button" class="grid-button"  value="4">
                <input id="five" type="button" class="grid-button" value="5">
                <input id="six" type="button" class="grid-button" value="6">
                <input id="subtract" type="button" class="grid-button" value="-">
                <input id="one" type="button" class="grid-button" value="1">
                <input id="two" type="button" class="grid-button" value="2">
                <input id="three" type="button" class="grid-button" value="3">
                <input id="add" type="button" class="grid-button" value="+">
                <input id="zero" type="button" class="grid-button" value="0">
                <input id="dot" type="button" class="grid-button" value=".">
                <input id="calculate" type="button" class="grid-button" value="=">
                <input id="back" type="button" class="grid-button" value="<-">
            </div>

        </div>
    </div>
</body>

</html>
